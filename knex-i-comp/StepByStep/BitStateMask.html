      There is one bit state mask for each 
      <a href="BitAssembly.html"><i>bit assembly</i></a>
      and serves to obstruct the 
      <a href="BitStateIndicator.html"><i>bit state indicator</i></a>
      when the bit is in the zero/clear state.
    </p>

    <p>
      In the picture, the upper bit shown is in the <i>off</i> or
      <i>zero</i> state and the lower bit is in the <i>on</i> or
      <i>one</i> state.
